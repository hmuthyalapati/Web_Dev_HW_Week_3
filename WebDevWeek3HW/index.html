<!DOCTYPE html>
<html>

  <head>
    <title> Grocery Shopping </title>
    <style>
	body {
  		background-image: url(BG_Fruits.jpg);
  		background-repeat: no-repeat;
  		background-attachment: fixed;
  		background-size: 100% 100%;
  }
	td {
		padding: 1px;
	}
      
    </style>
  </head>

	<body>
	<form>	
       <img src="Web_Dev_Fruits.jpg" alt="Fruit Bazaar" width="100%" style="height:250px;">
    
        <h1 style="color:white;text-align:center;"> Fruit Bazaar </h1>
        <table style="border: 1px solid black;">
			
			<tr>
				<td>
					<img src="Oh_Banana.jpg" alt="Banana" title="Banana" width="100" height="80">
				</td>
				
				<td>
					&nbsp;
				</td>
				
				<td>
					<img src="Apple_Oh.png" alt="Apple" width="80" height="80" title="Apples">
				</td>
				
			</tr>
			
			<tr>
				<td>
					<p style="text-align:center;">Banana</p>
				</td>
				
				<td>
					&nbsp;
				</td>
				
				<td>
					<p style="text-align:center;">Apple</p>
				</td>
				
			</tr>
			
			<tr>
				<td>
					<p style="border-radius:20px;background-color:orange;border:2px solid red;padding:5px;text-align:center;"> $2 / lb.</p>
				</td>
				
				<td>
					&nbsp;
				</td>
				
				<td>
					<p style="border-radius:20px;background-color:pink;border:2px solid red;padding:5px;text-align:center;"> $4 / lb.</p>
				</td>
				
			</tr>
			
			<tr>
				<td>
					<label for="noOfBanana"> Enter lbs: </label>
					<input type="text" id="noOfBanana" width="10px" height="10" size="4">
				</td>
				
				<td>
					&nbsp;
				</td>
				
				<td>
					<label for="noOfApples"> Enter lbs: </label>
					<input type="text" id="noOfApples" width="10px" height="10" size="4">
				</td>
				
			</tr>
			
		</table>
		<br><br>
		<input type="button" value="Checkout" onclick="checkout()">
		</form>
		
		<script>
			function checkout() {
			var bp = document.getElementById("noOfBanana").value * 2;
			var ap = document.getElementById("noOfApples").value * 4;
			alert("Hello customer, please pay: $" + (bp + ap));
			}
		</script>
  </body>
</html>
